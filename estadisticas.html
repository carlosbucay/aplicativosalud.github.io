<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Estadísticas</title>
    <link rel="stylesheet" href="Css/styles6.css">
    <style>
        body {
            background-image: url('Imagenes/1e.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover;
            background-position: center;
            margin: 0; /* Elimina el margen predeterminado */
            padding: 0; /* Elimina el relleno predeterminado */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <a href="Menu_Principal.html" class="back-button">Regresar al Inicio</a>
    <h1>Estadísticas</h1>
    <div id="graficos-estadisticas">
        <!-- Aquí se mostrarán los gráficos y tablas de estadísticas -->
    </div>
    <form id="filtro-estadisticas">
        <h2>Filtrar Estadísticas por Fecha</h2>
        <label for="fecha-inicio">Fecha de inicio:</label>
        <input type="date" id="fecha-inicio" required>
        <label for="fecha-fin">Fecha de fin:</label>
        <input type="date" id="fecha-fin" required>
        <button type="submit">Filtrar Estadísticas</button>
    </form>

    <script src="script.js"></script>
</body>
</html>

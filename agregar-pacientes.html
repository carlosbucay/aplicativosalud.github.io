<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agregar Pacientes</title>
    <link rel="stylesheet" href="Css/styles4.css">
    <style>
        body {
            background-image: url('Imagenes/1e.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover;
            background-position: center;
            margin: 0; /* Elimina el margen predeterminado */
            padding: 0; /* Elimina el relleno predeterminado */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <a href="Menu_Principal.html" class="back-button">Regresar al Inicio</a>
    <h1>Agregar Pacientes</h1>
    <ul id="pacientes-list">
        <!-- Aquí se listarán los pacientes registrados -->
    </ul>
    <form id="paciente-form">
        <h2>Agregar Paciente</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" required>
        <label for="contacto">Contacto:</label>
        <input type="text" id="contacto" required>
        <button type="submit">Agregar Paciente</button>
    </form>
    
    <!-- Div para mostrar los pacientes registrados -->
    <div id="pacientes-registrados">
        <h2>Pacientes Registrados:</h2>
        <ul id="lista-pacientes"></ul>
    </div>

    <script src="Src/script.js"></script>
    <script src="Src/pacientes.js"></script>
</body>
</html>
